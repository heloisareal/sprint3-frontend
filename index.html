<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Responsivo</title>

    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Início Header -->
    <nav class="navbar navbar-expand-lg navbar-light m-2">
        <a class="navbar-brand" href="#">
            <img src="./images/home/logo-home.png" alt="Logo" style="width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">QUIZZES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">COMUNIDADE</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input class="form-control rounded-start" type="search" placeholder="Pesquisar" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white border-0 rounded-pill">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
            </form>            
        </div>
    </nav>
    <!-- Final Header -->


    <!-- Primeiro Conteúdo -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="two-words-per-line">
                <h1>CONHEÇA OS QUIZZES DA FÓRMULA E E VIVA UMA JORNADA</h1>
            </div>
            <div>
                <img src="./images/home/celular-home.png" alt="Imagem relacionada" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Final Primeiro Conteúdo -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
